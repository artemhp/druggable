<div class="row">
  <div class="col-md-6">
    <form ng-submit="$ctrl.login($event)">
      <div class="input-group">
        <input type="text" required class="form-control" ng-model="$ctrl.name" placeholder="Your Name" name="login">
        <span class="input-group-btn">
          <button class="btn btn-success" type="submit">Login without password. We trust you ;-)</button>
        </span>
      </div>
    </form>
  </div>
</div>
